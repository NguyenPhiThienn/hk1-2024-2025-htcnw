<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson Electronics Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 500px;
            margin: 0 auto 40px auto;
            padding: 20px;
            background-color: #b3d9ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            background-color: #00ffff;
            color: black;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: Verdana, sans-serif;
            font-size: 24px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .form-container input[type="text"],
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="radio"],
        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-container input[type="submit"],
        .form-container input[type="button"] {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-sizing: border-box;
        }
        .form-container input[type="button"] {
            background-color: #dc3545;
        }
        .form-container input[type="submit"]:hover,
        .form-container input[type="button"]:hover {
            background-color: #0056b3;
        }
        .form-container input[type="button"]:hover {
            background-color: #c82333;
        }
        .form-container .actions {
            display: flex;
            justify-content: space-between;
        }
        .contact-form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h3 {
            text-align: left;
            margin-bottom: 20px;
            font-size: 18px;
            font-family: Verdana, sans-serif;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea,
        .contact-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form input[type="checkbox"] {
            margin-right: 5px;
        }
        .contact-form .newsletter {
            margin-bottom: 10px;
        }
        .contact-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-sizing: border-box;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Jackson Electronics Registration Form -->
    <div class="form-container">
        <h1>Jackson Electronics</h1>
        <h2>Registration Form</h2>
        <p style="text-align: center;">Registration your Lackson Electronics product here</p>
        <form action="#" method="post">
            <label>First Name: <input type="text" name="first_name"></label>
            <label>Last Name: <input type="text" name="last_name"></label>
            <label>Address #1: <input type="text" name="address_1"></label>
            <label>Address #2: <input type="text" name="address_2"></label>
            <label>City: <input type="text" name="city"></label>
            <label>State: <input type="text" name="state"></label>
            <label>Zip: <input type="text" name="zip"></label>
            <label>Country: 
                <select name="country">
                    <option value="vn">Vietnam</option>
                    <option value="us">United States</option>
                    <option value="Japan">Japan</option>
                    <option value="korea">Korea</option>
                    <option value="russia">Russia</option>
                    <option value="france">France</option>
                    <option value="uk">United Kingdom</option>
                    <!-- Add more countries as needed -->
                </select>
            </label>
            <label>Product: 
                <select name="product">
                    <option value="scanmaster">ScanMaster</option>
                    <option value="refrigerator">Refrigerator</option>
                    <option value="television">Television</option>
                    <option value="electric stove">Electric stove</option>
                    <option value="microwave">Microwave</option>
                    <option value="washing machine">Washing machine</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label>Date Purchased: <input type="text" name="date_purchased"></label>
            <label>Serial #: <input type="text" name="serial"></label>
            <label>Used for:</label>
            <label><input type="radio" name="used_for" value="home">Home</label>
            <label><input type="radio" name="used_for" value="business">Business</label>
            <label><input type="radio" name="used_for" value="government">Government</label>
            <label><input type="radio" name="used_for" value="education">Educational Institution</label>
            <label><input type="radio" name="used_for" value="other">Other</label>

            <label>System (check all that apply):</label>
            <label><input type="checkbox" name="system" value="windows">Windows</label>
            <label><input type="checkbox" name="system" value="mac">Macintosh</label>
            <label><input type="checkbox" name="system" value="unix">UNIX</label>
            <label><input type="checkbox" name="system" value="other">Other</label>

            <label>Comments: <textarea name="comments" rows="5"></textarea></label>
            
            <div class="actions">
                <input type="submit" value="Click to register">
                <input type="button" value="Click to cancel">
            </div>
        </form>
    </div>

    <!-- Contact Us Form -->
    <div class="contact-form">
        <h3>Contact Us</h3>
        <form action="#" method="post">
            <label>To: <input type="text" name="to" value="Example Cafe"></label>
            <label>Your email: <input type="email" name="email"></label>
            <label>Message: <textarea name="message" rows="5"></textarea></label>
            <label>Attach File: <input type="file" name="file"></label>
            <label>How did you hear of us:
                <select name="hear_of_us">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="ad">Advertisement</option>
                </select>
            </label>
            <div class="newsletter">
                <label><input type="checkbox" name="newsletter" checked> Ensure this box is checked if you would like to receive email updates</label>
            </div>
            <input type="submit" value="Send message">
        </form>
    </div>

</body>
</html>
